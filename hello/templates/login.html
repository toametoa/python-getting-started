{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

<!-- <div class="jumbotron text-center"> -->
  <div class="col-md-4 col-md-offset-4">
    <form method="POST" >
    	{% csrf_token %}
    	<fieldset class="form-group">
    		<legend "border-bottom mb4">
    		Log In
    		 </legend>
    			{{ form|crispy }}
    	</fieldset>
    	
    		<button class="btn btn-default btn-block active" type="submit">LogIn</button>
    	
    </form>
    <div class="col-md-6 col-md-offset-3"><small class="text-muted">
    	Need an account? <a class="ml-2" href="{% url 'register' %}">
    		Sign Up Now
    	</a>
    </small></div>
  </div>
<!-- </div> -->

{% endblock %}
